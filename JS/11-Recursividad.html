<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Ejemplo de recursividad</h1>
    <h3>Sucesion de fibonacci</h3>
    <script type="text/javascript">
    let contador = 0
      function fibonacci(num){
        contador++
        if (num == 0) return 0
        if (num == 1) return 1

        return fibonacci(num - 1) + fibonacci(num - 2)
      }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set timer</title>
  </head>
  <body>
    <h1>Han pasado <span id="timer">0</span> segundos </h1>
    <script type="text/javascript">
      const timer = document.getElementById('timer')
      var counter = timer.innerHTML // Tener en cuenta que "timer" es un objeto "span" por lo que hay que acceder al numero mediante innerHTML
      setInterval(() => {
        counter++
        timer.innerHTML = counter;
      }, 1000)
    </script>
  </body>
</html>
